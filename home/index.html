<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>aiot devices dashboard</title>
        <link href="./style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="row row1">test</div>
        <div class="row row2">
            <h1>智聯網裝置儀控系統</h1>
            <h3>AIot Devices Dashboard</h3>
        </div>
        <div class="row row3">test</div>
        <div class="row row4">
            <div class="col row4-col1">row4-col1</div>
            <div class="col row4-col2">
                <div class="card">
                    <div class="row card-row1"></div>
                    <div class="row card-row2">
                        <div class="col-1"></div>
                        <div class="col">
                            <h2>登入</h2>
                            <p>請輸入帳號或密碼</p>
                            <input type="email" class="form-control" id="inputEmail3">
                            <input type="password" class="form-control" id="inputPassword3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                  記住帳號密碼
                                </label>
                            </div>
                            <button type="button" class="btn btn-outline-info">登入</button>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row card-row3"></div>
                </div>
            </div>
            <div class="col row4-col3">row4-col3</div>
        </div>
    </body>
</html>
